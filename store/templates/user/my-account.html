{% load static %}

{% block content %}

            {% csrf_token %}
            <button class="opacity-8" type="submit"><i class="fa fa-sign-in margin-right-1"></i>Sign-Out</button>
        </form>
    </div>
    <h1>My ACCOUNT</h1>
{% endblock content %}
